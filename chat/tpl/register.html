<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span class="label label-default">ShogChat</span><i class="main-subtitle">->shogAllTheChats()</i></a>
        </div>
    </div>
</nav>
<div class="container">
    {{#user}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Registration successful!</h3>
            </div>
            <div class="panel-body">
                {{login}} you have been registered with ShogChat.
            </div>
        </div>
    {{/user}}
    {{^user}}
        {{#error}}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                {{& error }}
            </div>
        {{/error}}
        <form role="form" method="post">
            <div class="form-group">
                <label for="register-data">Registration Data</label>
                <textarea class="form-control" rows="3" name="register-data" id="register-data"></textarea>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input class="form-control" type="password" name="register-password" id="register-password">
            </div>
            <button type="submit" class="btn btn-success" id="register-btn">Register</button>
        </form>
        <!-- Uncomment this to enable realtime validation of token -->
        <!-- <script src="/assets/register.js"></script> -->
    {{/user}}
</div>
