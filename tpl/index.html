<div class="container">
    {{#message}}
    <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{& message }}
    </div>
    {{/message}}
    <div class="home">
        <div id="result">
            <hr>
                <p class="text-center lead">WaterTOS</p>
                <small>TOS documents that flow like water</small>
            <hr>
            <form method="post">
                <div class="control-group">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Website Name">
                </div>
                <br>
                <div class="control-group">
                    <button type="submit" class="btn btn-primary btn-large btn-block" >Search Database</button>
                </div>
            </form>
        </div>
    </div>
</div>
